{% extends '../extends/base.html' %}

{% block title %}
<title>Create Printer-BOOM</title>
{% endblock %}

{% block body %}
<form id="createPrinter" name="createPrinter" method="post" enctype="multipart/form-data">
    {% csrf_token%}
    <table>
        <tr>
            <th><label for="name">Name</label></th>
            <th><input type="text" name="name" id="name"></th>
        </tr>
        <tr>
            <th><label for="length">Length</label></th>
            <th><input type="number" name="length" id="length"></th>
        </tr>
        <tr>
            <th><label for="width">Width</label></th>
            <th><input type="number" name="width" id="width"></th>
        </tr>
        <tr>
            <th><label for="height">Height</label></th>
            <th><input type="number" name="height" id="height"></th>
        </tr>
        <tr>
            <th><label for="description">Description</label></th>
            <th><textarea id="description" name="description" form="createThing" cols="30" rows="10"></textarea>
            </th>
        </tr>
        <tr>
            <th></th>
            <th><input type="submit" value="Create!"></th>
        </tr>
    </table>
</form>

{% endblock %}
