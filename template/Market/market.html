{% extends '../extends/base.html' %}

{% block title %}
<title>Market-BOOM</title>
{% endblock%}

{% block body %}
{% for thing in thing_list%}
<h1>{{ thing.name }}</h1>
<img src="/media/{{ thing.image }}" alt="{{ thing.name }}" height="100" width="100">
<h4>Description</h4>
<h5>{{ thing.description }}</h5>
<h4>Price</h4>
<h5>{{ thing.price }}</h5>
{% endfor %}
{% endblock%}
