{% extends 'extends/base.html' %}

{% block title %}
<title>
    {{ title }}
</title>
{% endblock %}

{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token%}
    <table>
        {{ form.as_table}}
    </table>
    <input type="submit" value="{{ submitTitle }}">
</form>

{% endblock %}
